<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador de textos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="logo">
      <img src="logoalura.svg" alt="Logo da Alura">
    </section>
    
    <section class="input">
      <textarea
        model="input"
        placeholder="Digite seu texto"></textarea>

      <div class="information">
        <img src = "alert.svg"  alt="Apenas letras minúsculas sem acentos">
        <span>Apenas letras minúsculas e sem acento!</span>
      </div>

      <div class="actions">
        <button id="codificar">Codificar</button>
        <button id="decodificar">Decodificar</button>
      </div>
    </section>

    <section class="output">
      <div if="showOutput">
        <textarea
          model="output"
          placeholder="Nenhuma mensagem"></textarea>
        <button id="copiar">Copiar</button>
      </div>
      <div else>
        <img src="lupa.svg" alt="Demonstração com lupa antes de usar decodificador">
        <h2>Nenhuma mensagem encontrada</h2>
        <p>Digite um texto que você gostaria de codificar ou decodificar.</p>
      </div>
    </section>
  </main>

  <script src="script.js" type="module"></script>
</body>
</html>
